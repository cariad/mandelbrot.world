<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin="" />

	</head>

	<body style="margin: 0;">
		<div id="map" style="width: 100vw; height: 100vh;"></div>

		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""></script>

		<script>
			var map = L.map('map').setView([0, 0], 0);

			L.tileLayer(
				'/tiles/{z}/{x}/{y}?retina={r}&max_iterations=500', {
				attribution: '❤️ from <a href="https://queer.garden/@cariad" rel="me">Cariad</a> • <a href="https://github.com/cariad/mandelbrot.world">github/mandelbrot.world</a>',
				maxZoom: 100,
			}
			).addTo(map);
		</script>
	</body>

</html>
