<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin="" />

		<title>mandelbrot.world • by cariad</title>

		<meta content="@cariad@queer.garden" name="fediverse:creator" />
		<meta content="Explore the Mandelbrot Set in your browser."
			property="og:description" />
		<meta content="en-gb" property="og:locale" />

		<meta content="mandelbrot.world • by cariad" property="og:site_name" />
		<meta content="mandelbrot.world • by cariad" property="og:title" />
		<meta content="website" property="og:type" />
		<meta content="https://mandelbrot.world/" property="og:url" />
		<meta content="836" property="og:image:height" />
		<meta content="https://mandelbrot.world/og.png" property="og:image" />
		<meta content="image/png" property="og:image:type" />
		<meta content="1600" property="og:image:width" />
	</head>

	<body style="margin: 0;">
		<div id="map" style="width: 100vw; height: 100vh;"></div>

		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""></script>

		<script>
			var map = L.map('map').setView([0, 0], 2);

			L.tileLayer(
				'/tiles/{z}/{x}/{y}?max_iterations=800', {
				attribution: '❤️ from <a href="https://queer.garden/@cariad" rel="me">Cariad</a> • <a href="https://github.com/cariad/mandelbrot.world">github/mandelbrot.world</a>',
				maxZoom: 20,
			}
			).addTo(map);
		</script>
	</body>

</html>
